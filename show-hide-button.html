<p><span class="exbutton" onclick="toggle('group1',['group2','group3'])";>TRY 1</span><span class="exbutton" onclick="toggle('group2',['group1','group3'])";>TRY 2</span><span class="exbutton" onclick="toggle('group3',['group1','group2'])";>TRY 3</span></p>
<div class="group1" style="display:none;">1</div>
<div class="group2" style="display:none;">2</div>
<div class="group3" style="display:none;">3</div>

<script>
function toggle(mainClassName, otherClassName){
    var elements = document.getElementsByClassName(mainClassName)
    for (var i = 0; i < elements.length; i++){
        if(elements[i].style.display == "none") {
            elements[i].style.display = "";
        } else {
            elements[i].style.display = "none";
        }
    }
    for (var j = 0; j < otherClassName.length; j++){
    	var tempElements = document.getElementsByClassName(otherClassName[j])
	for (var k = 0; k < tempElements.length; k++){
	   tempElements[k].style.display = "none";
	}
    } 
}
</script>
