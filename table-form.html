<style>
.product-table th, .product-table td {
  font-family: "times new roman", times, serif;
}
</style>
<script>
function searchTable(inputID, tableID, tdIndex, trIncrement = 1, trOffset = 0) {
  var input = document.getElementById(inputID);
  var filter = input.value.toUpperCase();
  var table = document.getElementById(tableID);
  var tr = table.getElementsByTagName("tr");
  for (i = 1+trOffset; i < tr.length; i = i + trIncrement) {
    var td = tr[i].getElementsByTagName("td")[tdIndex];
    if (td) {
      var txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        for (j = 0; j < trIncrement; j++) {
          tr[i+j-trOffset].style.display = "";
        }
      } else {
        for (j = 0; j < trIncrement; j++) {
          tr[i+j-trOffset].style.display = "none";
        }
      }
    }       
  }
}
</script>
